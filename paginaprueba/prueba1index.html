<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificación de Clientes</title>

  <!-- Bootstrap y Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
   body {
  background-color: #0d1117;
  color: #e6edf3;
  font-family: 'Poppins', sans-serif;
}

h1 {
  color: #f7f7f7;
  text-align: center;
  margin: 30px 0;
}

.card {
  background-color: #161b22;
  border: 1px solid #30363d;
  border-radius: 12px;
  margin-bottom: 25px;
  box-shadow: 0 0 10px rgba(255,255,255,0.05);
}

.card-header {
  background-color: transparent;
  border: none;
  color: #fffdf9;
  font-weight: 600;
  text-align: center;
  font-size: 1.1rem;
}

th {
  background-color: #21262d !important;
}

canvas {
  max-height: 260px;
}

.premium {
  color: #00ff95;
  font-weight: 600;
}

.estandar {
  color: #ff4d6d;
  font-weight: 600;
}
  </style>
</head>
<body>

  <div class="container">
    <h1>Clasificación de Clientes</h1>

    <!-- Tabla principal -->
    <div class="card">
      <div class="card-header">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" width="28" height="28" alt="icono cliente">
        Clientes clasificados según su precio promedio por boleto
      </div>
      <div class="card-body">
        <table class="table table-dark table-striped text-center align-middle mb-0">
          <thead>
            <tr>
              <th>ID Cliente</th>
              <th>Nombre</th>
              <th>Cant. Boletos</th>
              <th>Total Gastado</th>
              <th>Promedio por Boleto</th>
              <th>Tipo de Cliente</th>
            </tr>
          </thead>
          <tbody id="tabla-clientes"></tbody>
        </table>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <img src="https://cdn-icons-png.flaticon.com/512/891/891399.png" width="26" height="26" alt="icono gráfico">
            Promedio de gasto por tipo de cliente
          </div>
          <div class="card-body">
            <canvas id="graficoPromedio"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <img src="https://cdn-icons-png.flaticon.com/512/2630/2630084.png" width="26" height="26" alt="icono gráfico 2">
            Cantidad de clientes por categoría
          </div>
          <div class="card-body">
            <canvas id="graficoTipos"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <img src="https://cdn-icons-png.flaticon.com/512/1250/1250689.png" width="26" height="26" alt="icono dinero">
        Total gastado por cliente
      </div>
      <div class="card-body">
        <canvas id="graficoTotalGastado"></canvas>
      </div>
    </div>
  </div>

  <script>
    const clientes = [
      { id: 1, nombre: "Ana López", boletos: 42, total: 105000, promedio: 2500, tipo: "Premium" },
      { id: 2, nombre: "Juan Pérez", boletos: 30, total: 54000, promedio: 1800, tipo: "Estándar" },
      { id: 3, nombre: "Sofía Gómez", boletos: 51, total: 128000, promedio: 2510, tipo: "Premium" },
      { id: 4, nombre: "Carlos Ruiz", boletos: 25, total: 47000, promedio: 1880, tipo: "Estándar" },
      { id: 5, nombre: "María Torres", boletos: 36, total: 92000, promedio: 2550, tipo: "Premium" },
    ];

    const tbody = document.getElementById("tabla-clientes");
    clientes.forEach(c => {
      tbody.innerHTML += `
        <tr>
          <td>${c.id}</td>
          <td>${c.nombre}</td>
          <td>${c.boletos}</td>
          <td>$${c.total.toLocaleString()}</td>
          <td>$${c.promedio.toLocaleString()}</td>
          <td class="${c.tipo === 'Premium' ? 'premium' : 'estandar'}">${c.tipo}</td>
        </tr>
      `;
    });

    const premium = clientes.filter(c => c.tipo === "Premium");
    const estandar = clientes.filter(c => c.tipo === "Estándar");

    const promedioPremium = premium.reduce((a, c) => a + c.promedio, 0) / premium.length;
    const promedioEstandar = estandar.reduce((a, c) => a + c.promedio, 0) / estandar.length;

    // 1️⃣ Promedio de gasto por tipo
    new Chart(document.getElementById("graficoPromedio"), {
      type: "bar",
      data: {
        labels: ["Premium", "Estándar"],
        datasets: [{
          label: "Promedio por boleto ($)",
          data: [promedioPremium, promedioEstandar],
          backgroundColor: ["#00ff95", "#ff4d6d"]
        }]
      },
      options: {
        plugins: { 
          legend: { display: false },
          title: { display: true, text: "Promedio de gasto por tipo de cliente", color: "#ffb703", font: { size: 14 } }
        },
        scales: {
          y: { beginAtZero: true, ticks: { color: "#fff" } },
          x: { ticks: { color: "#fff" } }
        }
      }
    });

    // 2️⃣ Cantidad de clientes por tipo
    new Chart(document.getElementById("graficoTipos"), {
      type: "doughnut",
      data: {
        labels: ["Premium", "Estándar"],
        datasets: [{
          data: [premium.length, estandar.length],
          backgroundColor: ["#00ff95", "#ff4d6d"]
        }]
      },
      options: {
        plugins: { 
          title: { display: true, text: "Cantidad de clientes por categoría", color: "#ffb703", font: { size: 14 } }
        }
      }
    });

    // 3️⃣ Total gastado por cliente
    new Chart(document.getElementById("graficoTotalGastado"), {
      type: "bar",
      data: {
        labels: clientes.map(c => c.nombre),
        datasets: [{
          label: "Total Gastado ($)",
          data: clientes.map(c => c.total),
          backgroundColor: clientes.map(c => c.tipo === "Premium" ? "#00ff95" : "#ff4d6d")
        }]
      },
      options: {
        plugins: { 
          legend: { display: false },
          title: { display: true, text: "Total gastado por cliente", color: "#ffb703", font: { size: 14 } }
        },
        scales: {
          y: { beginAtZero: true, ticks: { color: "#fff" } },
          x: { ticks: { color: "#fff" } }
        }
      }
    });
  </script>
</body>
</html>
